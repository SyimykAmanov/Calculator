<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="calculator">
		<div class="window">
			<input type="text" class="display" name="" value="" aria-label="Calculator display" readonly>
		</div>
		<div class="keyboard">
				<button class="button button--digit" data-digit="1">1</button>
				<button class="button button--digit" data-digit="2">2</button>
				<button class="button button--digit" data-digit="3">3</button>
				<button class="button button--operator" data-operator="add">+</button>

				<button class="button button--digit" data-digit="4">4</button>
				<button class="button button--digit" data-digit="5">5</button>
				<button class="button button--digit" data-digit="6">6</button>
				<button class="button button--operator" data-operator="subtract">-</button>

				<button class="button button--digit" data-digit="7">7</button>
				<button class="button button--digit" data-digit="8">8</button>
				<button class="button button--digit" data-digit="9">9</button>
				<button class="button button--operator" data-operator="multiply">ร</button>

				<button class="button button--operator" data-operator="equal">=</button>
				<button class="button button--digit" data-digit="0">0</button>
				<button class="button button--action" data-action="clear">C</button>
				<button class="button button--operator" data-operator="divide">รท</button>
		</div>
	
	</div>
<script src="script.js"></script>
</body>
</html>
